<!DOCTYPE html>
    <html>
        <head>
                
	           <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
                    <h1>Astro Weight Calculator</h1><hr color="#ddd"><br>
            
        </head>
    <body>
        
        <div id="weight">
            <p>Your Weight</p> 
            <input id="inputWeight" type="text" />
        </div>

        <div  id="planet">
             <p>Select a Planet</p>
                <select id="dropdownPlanet">
                    <option value="27.9">The Sun</option>
                    <option value="0.377">Mercury</option>
                    <option value="0.9032">Venus</option>
                    <option value="1">Earth</option>
                    <option value="0.1655">The Moon</option>
                    <option value="0.3895">Mars</option>
                    <option value="2.640">Jupiter</option>
                    <option value="1.139">Saturn</option>
                    <option value="0.917">Uranus</option>
                    <option value="1.148">Neptune</option>
                    <option value="0.06">Pluto</option>
                </select>
        </div>

        <button type="submit" id="button">Calculate</button>

        <p id="result"></p>
                

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>               
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
            
    </body>
</html>
